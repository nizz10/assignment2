<!doctype html>
<html>
  <head>
    <title>CS1520 Assignment2</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>

  <body>
    <h2>REGISTER WITH US</h2>
    <form name="registerForm">
      <fieldset>
        Name:<br>
        <input type="text" name="name" value="Required"><br>
        Email address:<br>
        <input type="email" name="email" value="Required"><br>
        Confirm email address:<br>
        <input type="email" name="confirmemail" value="Required"><br>
        Password:<br>
        <input type="password" name="password" value="Required"><br>
        Confirm password:<br>
        <input type="password" name="confirmpassword" value="Required"><br>
        Birthday:<br>
        <input type="date" name="birthday" value="Optional"><br>
        <input type="button" value="Register" onclick="displayMessage();">
      </fieldset>
    </form>
    <script src="JS/style.js"></script>
  </body>
</html>
